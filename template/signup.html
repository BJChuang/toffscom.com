              <script>
                init()

                function init() {
                  const googleLoginButton = document.getElementById(
                    'google-login-button'
                  )
                  const githubLoginButton = document.getElementById(
                    'github-login-button'
                  )
                  const appleLoginButton =
                    document.getElementById('apple-login-button')
                  const emailLoginForm =
                    document.getElementById('email-login-form')
                  const emailLoginInput =
                    document.getElementById('email-login-input')
                  const emailLoginButton =
                    document.getElementById('email-login-button')

                  const { redirectTo } = parseQuery(location.search)
                  const loginQuery = stringifyQuery({ redirectTo })

                  if (googleLoginButton != null) {
                    googleLoginButton.href = '/api/oauth/google' + loginQuery
                  } else {
                    console.error('Failed to configure the google login button')
                  }

                  if (githubLoginButton != null) {
                    githubLoginButton.href = '/api/oauth/github' + loginQuery
                  } else {
                    console.error('Failed to configure the github login button')
                  }

                  if (appleLoginButton != null) {
                    appleLoginButton.href = '/api/oauth/apple' + loginQuery
                  } else {
                    console.error('Failed to configure the apple login button')
                  }

                  if (
                    emailLoginForm != null &&
                    emailLoginInput != null &&
                    emailLoginButton != null
                  ) {
                    emailLoginForm.addEventListener(
                      'submit',
                      emailLoginSubmitHandler
                    )
                  } else {
                    console.error('Failed to configure the email form')
                  }

                  function parseQuery(queryString) {
                    var query = {}
                    var queryItems = (
                      queryString[0] === '?'
                        ? queryString.substr(1)
                        : queryString
                    ).split('&')
                    for (const queryItem of queryItems) {
                      const [key, value] = queryItem.split('=')
                      query[decodeURIComponent(key)] = decodeURIComponent(
                        value || ''
                      )
                    }
                    return query
                  }

                  function stringifyQuery(queryObject) {
                    const keys = Object.keys(queryObject)
                    let stringifiedQuery = ''
                    for (const key of keys) {
                      const value = queryObject[key]
                      stringifiedQuery += `&${key}=${
                        value != null ? value : ''
                      }`
                    }

                    stringifiedQuery = stringifiedQuery.startsWith('&')
                      ? stringifiedQuery.slice(1)
                      : stringifiedQuery
                    if (keys.length > 0) {
                      stringifiedQuery = '?' + stringifiedQuery
                    }

                    return stringifiedQuery
                  }

                  async function emailLoginSubmitHandler(event) {
                    event.preventDefault()
                    if (emailLoginInput.value.trim().length === 0) {
                      return
                    }

                    emailLoginInput.setAttribute('disabled', true)
                    emailLoginButton.setAttribute('disabled', true)
                    const email = emailLoginInput.value
                    try {
                      const response = await fetch(
                        '/api/oauth/email/requests',
                        {
                          method: 'post',
                          headers: {
                            'Content-Type': 'application/json',
                          },
                          body: JSON.stringify({
                            email,
                            redirectTo,
                          }),
                        }
                      )
                      const { skipAuthorization } = await response.json()

                      if (skipAuthorization) {
                        window.location.href = query.redirectTo
                        return
                      }

                      window.location.href = `/email-confirmation?email=${encodeURI(
                        email
                      )}`
                    } catch (error) {
                      console.error(error)
                    }
                    emailLoginInput.setAttribute('disabled', false)
                    emailLoginButton.setAttribute('disabled', false)
                  }
                }
              </script>

        const githubLoginButton = document.getElementById('github-login-button')
        const appleLoginButton = document.getElementById('apple-login-button')

        const { redirectTo } = parseQuery(location.search)
        const loginQuery = stringifyQuery({ redirectTo })

        if (googleLoginButton != null) {
          googleLoginButton.href = '/api/oauth/google' + loginQuery
        } else {
          console.error('Failed to configure the google login button')
        }

        if (githubLoginButton != null) {
          githubLoginButton.href = '/api/oauth/github' + loginQuery
        } else {
          console.error('Failed to configure the github login button')
        }

        if (appleLoginButton != null) {
          appleLoginButton.href = '/api/oauth/apple' + loginQuery
        } else {
          console.error('Failed to configure the apple login button')
        }

        function parseQuery(queryString) {
          var query = {}
          var queryItems = (
            queryString[0] === '?' ? queryString.substr(1) : queryString
          ).split('&')
          for (const queryItem of queryItems) {
            const [key, value] = queryItem.split('=')
            query[decodeURIComponent(key)] = decodeURIComponent(value || '')
          }
          return query
        }

        function stringifyQuery(queryObject) {
          const keys = Object.keys(queryObject)
          let stringifiedQuery = ''
          for (const key of keys) {
            const value = queryObject[key]
            stringifiedQuery += `&${key}=${value != null ? value : ''}`
          }

          stringifiedQuery = stringifiedQuery.startsWith('&')
            ? stringifiedQuery.slice(1)
            : stringifiedQuery
          if (keys.length > 0) {
            stringifiedQuery = '?' + stringifiedQuery
          }

          return stringifiedQuery
        }
      }
    </script>
